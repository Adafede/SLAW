---
optimization:
  description: Parameters of optimization method for peakpicking, grouping and annotation.
  need_optimization:
    description: If set to True parameters optimization will be performed. If set to false not optimization will be done.
    value: false
  files_used:
    priority: LOW
    description: The number of files in optimization. You can specify it by providing a usmmary.txt files
    value: 10
  number_of_points:
    priority: LOW
    description: The number of points sampled at each surface estimation steps.
    value: 20
  num_iterations:
    priority: LOW
    description: The maximum number of surface estimated. If no improvment happens at any iteration the optimization stops
    value: 10
  initial_estimation:
    priority: LOW
    description: Shall initial parameters and ranges be estimated from raw files. This will override the provided values.
    value: True
peakpicking:
  description: This step includes all the necessary sub steps to pass from an individual .mzML file to a processed peaktable. The data are processed using the ADAP algorithm implemented in MZmine or the openMS FeatureFinderMetabo algorithm.
  algorithm:
    description: The algorithm used fo rpeakpikcing. Authorized value are ADAP and openMS.
    value: openMS
  noise_level_ms1:
    priority: ESSENTIAL
    description: Integer. An absolute noise threshold to be used on MS1. Any points in a RAW file below this file will be discarded. This should not be too high, as low intensity part can still occurs at the border of a peak,
    value: 10000
  noise_level_ms2:
    priority: ESSENTIAL
    description: Integer. An absolute noise threshold to be used on MS2. Any points in a RAW file below this file will be discarded. This should not be too high, as low intensity part can still occurs at the border of a peak,
    value: 5000
  traces_construction:
    description: Detection of consecutive mass points with similar masses in different acquisitions.
    ppm:
      priority: ESSENTIAL
      description: Float. The tolerance in part per million between different scans to be considered. Mass tolerance for a point of mass m/z is given by max(ppm x m/z x 1e-6,dmz).
      value: 15
      range:
        - 3
        - 20
    dmz:
      priority: ESSENTIAL
      description: Float. The minimum tolerance in Da to be considered. Mass tolerance for a point of mass m/z is given by max(ppm x m/z x 1e-6,dmz).
      value: 0.007
      range:
        - 0.003
        - 0.01
    min_scan:
      priority: ESSENTIAL
      description: Integer. The minimum number of points detected in consecutive scans for a trace to be valid. Any trace containing less than min_scan point is discarded.
      value: 15
      range:
        - 4.5
        - 20.5
    num_outliers:
      priority: LOW
      description: openMS only the maximum number of outliers allowed in a mass traces.
      value: 5
      range:
        - 2
        - 7
  peaks_deconvolution:
    description: Deconvolute traces to extract peaks corresponding to individuals ions.
    SN:
      priority: HIGH
      description: Float. The signal-over-noise threshold for a peak to be discarded.
      value: 15
      range:
        - 3
        - 20
    noise_level:
      priority: HIGH
      description: Float. The min feature height for a deconvoluted peak to be kept.
      value: 50000
    peak_width:
      priority: ESSENTIAL
      description: Floats. The minimum and maximum width of a peak in minutes. This parameter is highly dependent of you chromatography setup.
      value:
        - 0.02
        - 0.1
      range:
        min:
          - 0.015
          - 0.15
        max:
          - 0.07
          - 0.3
    peak_width_fac:
      priority: HIGH
      description: (Open MS only) FLoat between 0 and 1 a factor fivinf the main peakwidth for feature finder metabo.
      value: 0.2
      range:
        - 0.0
        - 1.0


    rt_wavelet:
      priority: ESSENTIAL
      description: Floats. Float. The minimum and width width the wavelets used for peak detection.
      value:
        - 0.0005
        - 0.005
      range:
        min:
          - 0.0001
          - 0.01
        max:
          - 0.0005
          - 0.02
    coefficient_area_threshold:
      priority: LOW
      description: Float. Coefficient over area filtering for ADAP.
      value: 50
      range:
        - 20
        - 200
    ms2_mz_tol:
      priority: LOW
      description: Float. The tolerance in mz for MS-MS pairing.
      value: 0.1
    ms2_rt_tol:
      priority: LOW
      description: Float. The tolerance in rt for MS-MS pairing in minutes.
      value: 0.1
grouping:
  description: Alignment of peaktables of different samples and building of a common data matrix. This step is done using a personnalized package for retention time correction.
  ppm:
    priority: HIGH
    description: Float. The m/z tolerance in part per million between peaks of different samples to aligned is given by max(ppm x m/z x 1e-6,dmz).
    value: 15
  drt:
    priority: HIGH
    description: Float. The size of the bandwitdth of th gaussian to be considered. Should be half of the rt deviation expected approximately.
    value: 0.03
    range:
      - 0.02
      - 0.15
  extracted_quantity:
    priority: HIGH
    description: String. The extracted type of information. Can be 'intensity' or 'height'
    value: intensity
  dmz:
    priority: LOW
    description: Float. The minimum m/z tolerance in Da to be considered. Mass tolerance between peaks of different samples to aligned is given by max(ppm x m/z x 1e-6,dmz).
    value: 0.01
    range:
      - 0.001
      - 0.007
  alpha:
    priority: LOW
    description: Float. A value indicating L1 regularization term of RT correction
    value: 0.1
    range:
      - 0.001
      - 0.5
  num_references:
    priority: LOW
    description: Integer. The number of references peaks chosen to correct retention time correction.
    value: 150
filtering:
  description: Filters used to remove non relirable feature using blanks and qcs.
  frac_qc:
    priority: HIGH
    description: Fraction of detection in qcs for a signal to be kept. If no qc sample is porvided this is a fraction of all samples.
    value: 0.5
  fold_blank:
    priority: HIGH
    description: The ratio of intensity of samples on blank. Feature with a fold ratio lower than this value are discarded.
    value: 3
ion_annotation:
    description: Grouping of ions originating form the same metabolite and annotations of adducts and fragments. The detection is done using a modified MScliques the annotation of ion is done using the InterpretMSSpectrum package.
    polarity:
      priority: ESSENTIAL
      description: The polarity of the acquired mass spectrometry data, can be 'positive' or 'negative'
      value: positive
    ppm:
      priority: HIGH
      description: Float. The m/z tolerance in part per million to match ions coming for the same metabolites. It is given by max(ppm x m/z x 1e-6,dmz).
      value: 15
    dmz:
      priority: HIGH
      description: Float. The minimum m/z tolerance in Da to match ions coming for the same metabolites. It is given by max(ppm x m/z x 1e-6,dmz).
      value: 0.01
    max_isotopes:
      priority: LOW
      description: The maximum number of isotopic pattern extracted.
      value: 4
    max_charge:
      priority: LOW
      description: THe maiximum number of charge allowed.
      value: 2
    adducts_negative:
      priority: HIGH
      description: Character. A list of adducts to be considered as chemical formula. See the provided examples for syntax.
      value: NONE
    main_adducts_negative:
      priority: HIGH
      description: Character. A list of adducts to be considered as possibly most intense peaks. See the provided examples for syntax.
      value: NONE
    adducts_positive:
      priority: HIGH
      description: Character. A list of adducts to be considered as chemical formula. See the provided examples for syntax.
      value: NONE
    main_adducts_positive:
      priority: HIGH
      description: Character. A list of adducts to be considered as possibly most intense peaks. See the provided examples for syntax.
      value: NONE
    min_filter:
      priority: HIGH
      description: Integer. The minimum number of detection in the file to be detected for the data to be kept.
      value: 2
    num_files:
      priority: HIGH
      description: The number of files used to generate EICs profile for ion annotations. This number should be at most 100
      value: 50
